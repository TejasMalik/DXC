<html>
    <head>
        <script>
            function changeImage(im,index) {
                document.images[index].src = im
                document.images[index].src = im
                document.images[index].src = im
            }
        </script>
    </head>
    <body>
        <img src="DXC-Technology-Logo.jpg">
        <input type="button" onclick="changeImage('apple.jpg',0)" value="Apple">
        <img src="DXC-Technology-Logo.jpg">
        <input type="button" onclick="changeImage('ball.jpg',1)" value="Ball">
        <img src="DXC-Technology-Logo.jpg">
        <input type="button" onclick="changeImage('cat.jpg',2)" value="Cat">
    </body>
</html>
