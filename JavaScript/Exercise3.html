<html>
    <head>
        <script>
            bill = parseInt(prompt("Enter a the bill"))
            today = new Date()
            lastDate = new Date()
            lastDate.setFullYear(today.getFullYear(),today.getMonth(),15)
            days = 1000*60*60*24
            daysLeft = Math.floor((lastDate-today)/days)
            if (daysLeft<0) {
                bill += Math.abs(daysLeft*50)
            }
            alert("Total Bill: "+bill)
        </script>
    </head>
</html>
