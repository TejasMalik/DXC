<html>
    <head>
        <script>
            str = prompt("Enter your name")
            s = str.charAt(0)
            for (i = 1; i<str.length; i++) {
                if (str.charAt(i)==' ') {
                    ind = i
                    break
                }
            }
            s2 = str.charAt(ind+1)
            alert(s+s2)
        </script>
    </head>
</html>
