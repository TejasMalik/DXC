<html>
    <head>
        <title>Welcome2</title>
        <script>
            function check() {
                var uname = document.getElementById("username").value
                var pword = document.getElementById("password").value
                if (uname.length<8) {
                    alert("Enter a valid Username")
                }
                if (pword.length<8) {
                    alert("Enter a valid a password")
                }
            }
        </script>
    </head>
    <body>
        <h1><center><u>Login Form</u></center></h1>
        <form>
            <table align="center" cellspacing = "10" cellpadding="10">
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td>Password</td> 
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="Login" onclick="check()"></td> 
                    <td align="center"><input type="reset" value="Clear"></td>
                </tr>
                <tr>
                    <td align="center">New User... <a href="Registration Form.html">Register</a></td> 
                </tr>
            </table>
        </form>
    </body>
</html>
