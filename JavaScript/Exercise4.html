<html>
    <head>
        <script>
            function AddTwo() {
                var n1 = document.getElementById("num1").value
                var n2 = document.getElementById("num2").value
                var div1 = document.getElementById("nu1")
                var div2 = document.getElementById("nu2")
                var div3 = document.getElementById("su2")
                if (n1.length == 0) {
                    if (n2.length != 0) {
                        div1.innerText = "enter first number"
                        div2.innerText = ""
                    }else {
                        div1.innerText = "enter first number"
                    }
                }
                else if (n2.length == 0) {
                    if (n1.length != 0) {
                        div1.innerText = ""
                        div2.innerText = "enter second number"
                    }else {
                        div2.innerText = "enter second number"
                    }
                } else {
                    if (n2.length != 0 && n2.length != 0) {
                        div1.innerText = ""
                        div2.innerText = ""
                    }
                    n1 = parseInt(n1)
                    n2 = parseInt(n2)
                    div3.innerText = "the sum is:" +(n1+n2)
                }
            }
        </script>
    </head>
    <body>
    </body>
    <form>
        <table align="center" cellspacing = "10" cellpadding="10">
            <tr>
                <td>First Number: </td>
                <td><input type="text" name="num1" id="num1"></td>
                <td><div id = nu1></div></td>
            </tr>
            <tr>
                <td>Second Number: </td> 
                <td><input type="text" name="num2" id="num2"></td>
                <td><div id = nu2></div></td>
            </tr>
            <tr>
                <td align="center"><input type="button" value="Add" onclick="AddTwo()"></td> 
                <td align="center"><input type="reset" value="Clear"></td>
            </tr>
            <tr>
                <td>
                    <div id = su2></div>
                </td>
            </tr>
    </form>
</html>
