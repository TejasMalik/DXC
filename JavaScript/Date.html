<html>
    <head>
        <script>
            today = new Date()
            lastDay = new Date()
            lastDay.setFullYear(2019,8,30)
            if (lastDay>today) {
                days = 1000*60*60*24
                daysLeft = Math.floor((lastDay-today)/days)
                alert(daysLeft+" days are left")
            }else {
                alert("Time Up")
            }
        </script>
    </head>
</html>
