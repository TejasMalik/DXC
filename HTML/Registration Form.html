<html>
    <head>
        <title>Welcome2</title>
    </head>
    <body>
        <h1><center><u>Registration Form</u></center></h1>
        <form>
            <table align="center" cellspacing = "10" cellpadding="10">
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Password:</td> 
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td> 
                    <td><input type="password" name="cpassword" id="cpassword"></td>
                </tr>
                <tr>
                    <td>Gender:</td> 
                    <td><input type="radio" name="gender" id="gender" value="Male" checked>Male</td>
                    <td><input type="radio" name="gender" id="gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Qualification:</td> 
                        <td>
                            <select name="qualification" id="qualification">
                                <option value="MCA">MCA</option>
                                <option value="MBA" selected>MBA</option>
                                <option value="MTech">MTech</option>
                            </select>
                        </td>
                </tr>
                <tr>
                    <td>Alert By:</td> 
                    <td><input type="checkbox" name="ab" id="ab" value="Mobile">Mobile</td>
                    <td><input type="checkbox" name="ab" id="ab" value="E-Mail">E-Mail</td>
                    <td><input type="checkbox" name="ab" id="ab" value="Letters">Letters</td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="Register"></td> 
                    <td align="center"><input type="reset" value="Clear"></td>
                </tr>
                <tr>
                    <td align="center">Already a User....... <a href="LoginForm.html">Login</a></td> 
                </tr>
            </table>
        </form>
    </body>
</html>
